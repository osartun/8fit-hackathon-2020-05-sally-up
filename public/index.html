<!DOCTYPE html>
<html>
  <head>
    <title>8fit Sally Up!</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <h1>Sally Up! Challenge</h1>
    </div>
    <div>
      <audio src="moby-flower-sally-up.mp3" id="sally-up-mp3"></audio>
    </div>
    <div class="canvas-container">
      <canvas class="canvas" id="canvas" width="400" height="400"></canvas>
      <div class="hit-or-miss-container"></div>
    </div>
    <div
      style="
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        width: 400px;
      "
    >
      <span class="current-position" id="current-position" />
      <span id="score" class="score-"></span>
    </div>
    <button type="button" class="start-button" onclick="start()" disabled>
      GO!
    </button>
    <button type="button" class="pause-button" onclick="pause()">Pause</button>
    <script src="sally-up-data-event.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8.3/dist/teachablemachine-pose.min.js"></script>
    <script type="text/javascript">
      const currentPositionEl = document.getElementById("current-position");
      const scoreEl = document.getElementById("score");
      // More API functions here:
      // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/pose

      // the link to your model provided by Teachable Machine export panel
      // const URL = "https://teachablemachine.withgoogle.com/models/6iVP_iE9X/";

      // Uncomment this for development / debugging. For this you only need to lift your right fist
      // in front of you.
      const URL = "https://teachablemachine.withgoogle.com/models/sGa15i7Xt/";

      const DOWN = "down";
      const UP = "up";
      const NONE = "none";
      const changeEvents = window.changeEvents;

      let model,
        webcam,
        ctx,
        labelContainer,
        hitOrMissContainer,
        maxPredictions,
        gameStatus,
        audio,
        hasStarted,
        isInitialized,
        isPaused = true,
        currentStablePosition,
        latestPositions = [];

      async function setup() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        // load the model and metadata
        // Refer to tmPose.loadFromFiles() in the API to support files from a file picker
        model = await tmPose.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        // Convenience function to setup a webcam
        const flip = true; // whether to flip the webcam
        webcam = new tmPose.Webcam(400, 400, flip); // width, height, flip

        // append/get elements to the DOM
        const canvas = document.getElementById("canvas");
        ctx = canvas.getContext("2d");

        // Initialize audio & gameStatus
        audio = document.getElementById("sally-up-mp3");
        gameStatus = document.getElementById("game-status");
        hitOrMissContainer = document.querySelector(".hit-or-miss-container");

        document.querySelector(".start-button").disabled = false;
      }

      async function loop(timestamp) {
        if (isPaused || !isInitialized) return;
        webcam.update(); // update the webcam frame
        await runFrame();
        window.requestAnimationFrame(loop);
      }

      async function start() {
        if (!isInitialized) {
          isInitialized = true;
          await webcam.setup(); // request access to the webcam
        }
        if (isPaused) {
          isPaused = false;
          webcam.play();
          window.requestAnimationFrame(loop);
        }
      }

      async function pause() {
        isPaused = true;
        await webcam.pause();
        audio.pause();
      }

      async function getCurrentPosition(posenetOutput) {
        // Prediction 2: run input through teachable machine classification model
        const prediction = await model.predict(posenetOutput);
        const probabilityDown = prediction[0].probability;
        const probabilityUp = prediction[1].probability;

        if (probabilityDown > 0.95) {
          return DOWN;
        } else if (probabilityUp > 0.95) {
          return UP;
        } else {
          return NONE;
        }
      }

      function normalizePosition(currentPosition) {
        latestPositions.push(currentPosition);
        const last3Positions = latestPositions.slice(-3);
        const [pos1, pos2, pos3] = last3Positions;
        let stablePosition;
        if (pos1 === pos2 && pos2 === pos3) {
          stablePosition = pos1;
        }
        if (!stablePosition) return currentStablePosition;
        if (
          currentStablePosition === undefined ||
          stablePosition !== currentStablePosition
        ) {
          currentStablePosition = stablePosition;
        }
        return currentStablePosition;
      }

      function getCurrentChangeEvent(currentTime) {
        return changeEvents.find(
          ({ leeway }) =>
            leeway.lowerBound <= currentTime && currentTime <= leeway.upperBound
        );
      }

      const SCORE = {
        HIT: "hit",
        MISS: "miss",
      };

      function evaluateHitOrMiss(position, currentTime) {
        let event;
        const latestNotDoneChangeEvent = changeEvents.find(
          ({ result }) => !result
        );

        if (
          latestNotDoneChangeEvent &&
          currentTime >= latestNotDoneChangeEvent.leeway.upperBound
        ) {
          event = SCORE.MISS;
          latestNotDoneChangeEvent.result = { score: SCORE.MISS };
        }

        const targetChangeEvent = getCurrentChangeEvent(currentTime);
        if (!targetChangeEvent || targetChangeEvent.result) return event;

        if (targetChangeEvent.position === position) {
          targetChangeEvent.result = { score: SCORE.HIT, time: currentTime };
          event = SCORE.HIT;
        }

        return event;
      }

      async function runFrame() {
        // Prediction #1: run input through posenet
        // estimatePose can take in an image, video or canvas html element
        const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
        const currentPosition = await getCurrentPosition(posenetOutput);
        const position = normalizePosition(currentPosition);
        const { currentTime } = audio;
        const hitOrMiss = evaluateHitOrMiss(position, currentTime);
        updateGameDisplay(hitOrMiss);
        await drawPose(pose);

        if (audio.paused && !isPaused) {
          audio.play();
        }
      }

      const hitCopies = [
        "Keep it up! üí™",
        "You're doing great! üëè",
        "Keep on going! ‚ö°Ô∏è",
        "Yaaasss! ‚ú®",
      ];

      const missCopies = ["Miss! ‚ùå", "Nope‚Ä¶ üò¨", "Miss! üôÖ‚Äç‚ôÄÔ∏è"];

      function getRandomCopy(listOfCopies) {
        const randomIndex = parseInt(Math.random() * listOfCopies.length);
        return listOfCopies[randomIndex];
      }

      function updateGameDisplay(hitOrMiss) {
        if (hitOrMiss === undefined) return;

        const hitOrMissCopyEl = document.createElement("div");

        if (hitOrMiss === SCORE.HIT) {
          hitOrMissCopyEl.textContent = getRandomCopy(hitCopies);
          hitOrMissCopyEl.className = "hit-or-miss-text hit";
        } else {
          hitOrMissCopyEl.textContent = getRandomCopy(missCopies);
          hitOrMissCopyEl.className = "hit-or-miss-text miss";
        }

        hitOrMissContainer.appendChild(hitOrMissCopyEl);
      }

      function drawPose(pose) {
        ctx.drawImage(webcam.canvas, 0, 0);
        // draw the keypoints and skeleton
        if (pose) {
          const minPartConfidence = 0.5;
          tmPose.drawKeypoints(pose.keypoints, minPartConfidence, ctx);
          tmPose.drawSkeleton(pose.keypoints, minPartConfidence, ctx);
        }
      }

      window.requestAnimationFrame(setup);
    </script>
  </body>
</html>

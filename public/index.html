<!DOCTYPE html>
<html>
  <head>
    <title>Sally Up!</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div>Teachable Machine Pose Model</div>
    <div>
      <audio src="moby-flower-sally-up.mp3" id="sally-up-mp3"></audio>
    </div>
    <button type="button" onclick="start()">Start</button>
    <button type="button" onclick="pause()">Pause</button>
    <div><canvas id="canvas"></canvas></div>
    <div id="label-container"></div>
    <div id="game-status"></div>
    <div id="signal" class="score"></div>
    <script src="sally-up-data.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8.3/dist/teachablemachine-pose.min.js"></script>
    <script type="text/javascript">
      // More API functions here:
      // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/pose

      // the link to your model provided by Teachable Machine export panel
      const URL = "https://teachablemachine.withgoogle.com/models/6iVP_iE9X/";
      let model,
        webcam,
        ctx,
        labelContainer,
        maxPredictions,
        gameStatus,
        audio,
        hasStarted,
        isInitialized,
        isPaused;

      const sallyUpData = window.sallyUpData;

      async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        // load the model and metadata
        // Refer to tmPose.loadFromFiles() in the API to support files from a file picker
        model = await tmPose.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        // Convenience function to setup a webcam
        const flip = true; // whether to flip the webcam
        webcam = new tmPose.Webcam(200, 200, flip); // width, height, flip
        await webcam.setup(); // request access to the webcam
        webcam.play();
        window.requestAnimationFrame(loop);

        // append/get elements to the DOM
        const canvas = document.getElementById("canvas");
        canvas.width = 200;
        canvas.height = 200;
        ctx = canvas.getContext("2d");
        labelContainer = document.getElementById("label-container");
        for (let i = 0; i < maxPredictions; i++) {
          // and class labels
          labelContainer.appendChild(document.createElement("div"));
        }

        // Initialize audio & gameStatus
        audio = document.getElementById("sally-up-mp3");
        gameStatus = document.getElementById("game-status");
      }

      async function loop(timestamp) {
        if (isPaused || !isInitialized) return;
        webcam.update(); // update the webcam frame
        await predict();
        window.requestAnimationFrame(loop);
      }

      async function start() {
        if (!isInitialized) {
          isInitialized = true;
          await init();
          isPaused = false;
          return;
        }
        if (isPaused) {
          isPaused = false;
          window.requestAnimationFrame(loop);
          audio.play();
        }
      }

      function pause() {
        isPaused = true;
        audio.pause();
      }

      async function predict() {
        // Prediction #1: run input through posenet
        // estimatePose can take in an image, video or canvas html element
        const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
        // Prediction 2: run input through teachable machine classification model
        const prediction = await model.predict(posenetOutput);

        for (let i = 0; i < maxPredictions; i++) {
          const classPrediction =
            prediction[i].className +
            ": " +
            prediction[i].probability.toFixed(2);
          labelContainer.childNodes[i].innerHTML = classPrediction;
        }
        const probabilityDown = prediction[0].probability;
        const probabilityUp = prediction[0].probability;

        const isCurrentPoseDown = probabilityDown > probabilityUp;

        const currentSecond = parseInt(audio.currentTime);
        gameStatus.innerHTML = currentSecond;
        const isSallyDown1secBefore = sallyUpData[currentSecond - 1];
        const isSallyDownNow = sallyUpData[currentSecond];
        const isSallyDown1secAfter = sallyUpData[currentSecond + 1];
        const isHit =
          isSallyDownNow === isCurrentPoseDown ||
          isSallyDown1secBefore === isCurrentPoseDown ||
          isSallyDown1secAfter === isCurrentPoseDown;
        document.getElementById("signal").className = `score ${
          isHit ? "hit" : "miss"
        }`;
        // finally draw the poses
        drawPose(pose);

        // Start audio if this is the first time this runs
        if (!hasStarted) {
          audio.play();
          hasStarted = true;
        }
      }

      function drawPose(pose) {
        ctx.drawImage(webcam.canvas, 0, 0);
        // draw the keypoints and skeleton
        if (pose) {
          const minPartConfidence = 0.5;
          tmPose.drawKeypoints(pose.keypoints, minPartConfidence, ctx);
          tmPose.drawSkeleton(pose.keypoints, minPartConfidence, ctx);
        }
      }
    </script>
  </body>
</html>
